notifications:
  email:
    on_success: never
    on_failure: change
language: node_js
node_js:
  - '10'
os:
  - linux
  - windows
before_install:
  - npm install -g codecov
install:
  - npm install
script:
  - npm run test && npm run build
  - codecov
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - "dist_electron/*.AppImage"
    - "dist_electron/*.exe"
  on:
    repo: msaltnet/T.Viewer
    tags: true
  skip_cleanup: 'true'
