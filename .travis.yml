notifications:
  email:
    on_success: never
    on_failure: change
language: node_js
node_js:
  - '10'
os:
  - linux
  - windows
install:
  - npm install
script:
  - npm run test && npm run build
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      npm run dist:linux
    fi
    if [ "$TRAVIS_OS_NAME" == "windows" ]; then
      npm run dist:win
    fi
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "dist/*.AppImage"
    - "dist/*.exe"
  on:
    repo: msaltnet/T.Viewer
  skip_cleanup: 'true'
